		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration

			Reveal.initialize({

			    // Display controls in the bottom right corner
			    controls: true,

			    // Display a presentation progress bar
			    progress: true,

			    // Display the page number of the current slide
			    slideNumber: false,

			    // Push each slide change to the browser history
			    history: true,

			    // Enable keyboard shortcuts for navigation
			    keyboard: true,

			    // Enable the slide overview mode
			    overview: true,

			    // Vertical centering of slides
			    center: true,

			    // Enables touch navigation on devices with touch input
			    touch: true,

			    // Loop the presentation
			    loop: false,

			    // Change the presentation direction to be RTL
			    rtl: false,

			    // Turns fragments on and off globally
			    fragments: true,

			    // Flags if the presentation is running in an embedded mode,
			    // i.e. contained within a limited portion of the screen
			    embedded: false,

			    // Number of milliseconds between automatically proceeding to the
			    // next slide, disabled when set to 0, this value can be overwritten
			    // by using a data-autoslide attribute on your slides
			    autoSlide: 0,

			    // Stop auto-sliding after user input
			    autoSlideStoppable: true,

			    // Enable slide navigation via mouse wheel
			    mouseWheel: false,

			    // Hides the address bar on mobile devices
			    hideAddressBar: true,

			    // Opens links in an iframe preview overlay
			    previewLinks: false,

			    // Transition style
			    transition: 'default', // default/cube/page/concave/zoom/linear/fade/none

			    // Transition speed
			    transitionSpeed: 'default', // default/fast/slow

			    // Transition style for full page slide backgrounds
			    backgroundTransition: 'default', // default/none/slide/concave/convex/zoom

			    // Number of slides away from the current that are visible
			    viewDistance: 3,

			    // Parallax background image
			    // parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

			    // Parallax background size
			    // parallaxBackgroundSize: '' // CSS syntax, e.g. "2100px 900px"
			    multiplex: {
			        // Example values. To generate your own, got to [server-address]:[server-port]/token
			        secret: '13938773031275099188', // Obtained from the socket.io server. Gives this (the master) control of the presentation
			        id: 'e3d99f2849a13d82', // Obtained from socket.io server
			        url: 'epbyminw3993::1948' // Location of socket.io server
			    },

			    // Optional libraries used to extend on reveal.js
			    dependencies: [
			    	{ src: 'plugin/socket.io/socket.io.min.js', async: true },
			    	{ src: 'plugin/multiplex/master.js', async: true },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'js/rolling-links.js', async: true } // if you don't want rolling links in your presentation, comment or remove this option
				]

			});

		</script>
