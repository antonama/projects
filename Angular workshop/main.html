<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular Workshop</title>
		<script src="vendor\Angular\angular.min.js"></script>
		<script src="vendor\Angular\angular-mock.js"></script>
		<script src="vendor\Angular\angular-resource.min.js"></script>
		<script src="app\script.js"></script>
		<script src="app\services.js"></script>
		<script src="app\filters.js"></script>
		<script src="app\controllers.js"></script>
		<link rel="stylesheet" href="styles\style.css">
		<link rel="stylesheet" href="vendor\font-awesome-4.0.3\css\font-awesome.min.css">
	</head>
	<body>
		<div ng-controller="mainController">
			<div class="title">
				<h1>Se</h1>
				<img src="http://alexpeattie.com/images/octocat.png">
				<h1>rch</h1>
				<h2>github</h2>
				<h4>repositories</h4>
			</div>
			<div class="search-box">
				<input type="text" placeholder="Search..." ng-model="search_query" class="search">
				<button ng-click="search()"><i class="fa fa-search fa-2x"></i></button>
				<div>
					<div ng-repeat="qualifier in qualifiers" class="additional">
						<label for=" {{qualifier.qualificator}} "> {{ qualifier.qualificator | capitalize}} </label>
						<input type="text" id=" {{qualifier.qualificator}} " placeholder=" {{qualifier.description}} " ng-disabled="!search_query" class="a-inputs" ng-model="qualifier.include">
					</div>
				</div>
			</div>
			<ul>
				<li ng-repeat="repo in repos.items " class="item">
					<img src=" {{repo.owner.avatar_url}} " title=" {{repo.owner.login}}'s avatar ">

					<a href=" {{repo.html_url}} "> {{repo.full_name}} </a>
					
					<span class="info">Owner ID: <span class="text">{{repo.owner.id}}</span></span>
					<span class="info">Owner login: <span class="text">{{repo.owner.login}}</span></span>
					
					<span class="info">Repo description: <span class="text">{{repo.description}}</span></span>

				</li>
			</ul>
		</div>
	</body>
</html>
